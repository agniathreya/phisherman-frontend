<div class="min-h-screen bg-safe-green">
  <!-- Mobile-first responsive container -->
  <div
    class="max-w-sm mx-auto bg-safe-green md:max-w-md lg:max-w-lg xl:max-w-2xl 2xl:max-w-4xl"
  >
    <!-- Safe page content -->
    <div class="relative px-6 py-6 md:px-8 lg:px-12 xl:px-16 2xl:px-20">
      <!-- Checkmark icon -->
      <div
        class="flex justify-center items-center pt-16 md:pt-20 lg:pt-24 mb-8 md:mb-12"
      >
        <svg class="w-9 h-9 md:w-12 md:h-12" viewBox="0 0 36 36" fill="none">
          <path
            d="M18 3C9.729 3 3 9.729 3 18C3 26.271 9.729 33 18 33C26.271 33 33 26.271 33 18C33 9.729 26.271 3 18 3ZM18 30C11.3835 30 6 24.6165 6 18C6 11.3835 11.3835 6 18 6C24.6165 6 30 11.3835 30 18C30 24.6165 24.6165 30 18 30Z"
            fill="white"
          />
          <path
            d="M14.9985 20.3805L11.55 16.938L9.43201 19.062L15.0015 24.6195L25.0605 14.5605L22.9395 12.4395L14.9985 20.3805Z"
            fill="white"
          />
        </svg>
      </div>

      <!-- Content section -->
      <div
        class="text-center space-y-6 md:space-y-8 lg:space-y-10 mb-16 md:mb-20 lg:mb-24"
      >
        <!-- Safe title -->
        <h1
          class="font-poppins font-black text-28 md:text-3xl lg:text-4xl xl:text-5xl leading-[140%] tracking-tight-1 text-main-dark"
        >
          Safe, phew.
        </h1>

        <!-- Description -->
        <p
          class="font-poppins font-medium text-base md:text-lg lg:text-xl leading-[150%] text-main-dark max-w-sm md:max-w-md lg:max-w-lg mx-auto"
        >
          Our products are open source & they have been independently audited by
          thousands of experts around the world.
        </p>
      </div>

      <!-- Action buttons -->
      <div
        class="fixed bottom-6 left-6 right-6 md:bottom-8 md:left-8 md:right-8"
      >
        <div
          class="max-w-sm mx-auto md:max-w-md lg:max-w-lg xl:max-w-2xl 2xl:max-w-4xl"
        >
          <div
            class="flex flex-col sm:flex-row gap-3 md:gap-4 lg:gap-6 items-center justify-center"
          >
            <button
              (click)="scanAgain()"
              class="flex justify-center items-center gap-2.5 px-8 py-4 border border-shades-dark-10 text-white font-poppins font-bold text-sm leading-[130%] rounded-16 w-full sm:w-auto min-w-[157px] hover:bg-white hover:text-safe-green transition-colors"
            >
              Scan Again
            </button>
            <button
              (click)="returnToHomepage()"
              class="btn-primary-blue w-full sm:w-auto min-w-[157px] hover:bg-blue-700 transition-colors"
            >
              Return to Homepage
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
