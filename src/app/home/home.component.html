<div class="min-h-screen bg-main-white">
  <!-- Mobile-first responsive container -->
  <div class="max-w-sm mx-auto bg-main-white md:max-w-md lg:max-w-lg xl:max-w-2xl 2xl:max-w-4xl">
    <!-- Main content container with mobile styling -->
    <div class="relative px-6 py-6 md:px-8 lg:px-12 xl:px-16 2xl:px-20">
      
      <!-- Main illustration -->
      <div class="flex justify-center items-center mb-8 md:mb-12 lg:mb-16">
        <div class="w-full max-w-sm md:max-w-md lg:max-w-lg">
          <img 
            src="https://api.builder.io/api/v1/image/assets/TEMP/1b9790fb86f27776926ca00fbb853b64b49348bd?width=654" 
            alt="Phisherman app illustration showing a person with phone and security elements"
            class="w-full h-auto object-contain"
          />
        </div>
      </div>

      <!-- Content section -->
      <div class="text-center space-y-6 md:space-y-8 lg:space-y-10">
        
        <!-- Brand name -->
        <h1 class="font-poppins font-black text-28 md:text-3xl lg:text-4xl xl:text-5xl leading-[140%] tracking-tight-1 text-main-dark">
          Phisherman
        </h1>
        
        <!-- Description -->
        <p class="font-satoshi font-medium text-base md:text-lg lg:text-xl leading-[150%] text-main-paragraph max-w-sm md:max-w-md lg:max-w-lg mx-auto">
          Our products are open source & they have been independently audited by thousands of experts around the world.
        </p>
        
        <!-- Progress indicator -->
        <div class="flex justify-center mb-8 md:mb-12">
          <div class="w-8 h-2 bg-main-secondary rounded"></div>
        </div>
        
        <!-- Action buttons -->
        <div class="flex flex-col sm:flex-row gap-3 md:gap-4 lg:gap-6 items-center justify-center pt-4 md:pt-8">
          <button (click)="navigateToAboutUs()" class="btn-secondary w-full sm:w-auto min-w-[157px] hover:bg-shades-dark-10 transition-colors">
            About Us
          </button>
          <button (click)="navigateToGetStarted()" class="btn-primary w-full sm:w-auto min-w-[157px] hover:bg-red-600 transition-colors">
            Get Started
          </button>
        </div>
        
      </div>

      <!-- Decorative elements -->
      <div class="absolute -left-5 top-1/2 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28">
        <img 
          src="https://api.builder.io/api/v1/image/assets/TEMP/51c123b0cfe0d19f007a07d591e2d0c08489c1ef?width=172" 
          alt="Security element"
          class="w-full h-full object-contain opacity-90"
        />
      </div>
      
      <div class="absolute -right-2 bottom-20 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28">
        <img 
          src="https://api.builder.io/api/v1/image/assets/TEMP/718872f5c2bd7d6bd82037f1c2771255aa99d7e3?width=194" 
          alt="Badge element"
          class="w-full h-full object-contain opacity-90"
        />
      </div>

      <!-- Background decorative shapes for larger screens -->
      <div class="hidden lg:block absolute top-10 right-10 w-6 h-6 rotate-45">
        <div class="w-full h-full border-2 border-blue-400"></div>
      </div>
      
      <div class="hidden lg:block absolute bottom-1/3 left-1/4 w-2 h-2 bg-red-400 rounded-full"></div>
      
      <div class="hidden lg:block absolute top-1/3 right-1/4 w-4 h-4 border-2 border-red-400 rounded-full"></div>
      
      <div class="hidden lg:block absolute bottom-20 left-10">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M10 0L12.5 7.5L20 10L12.5 12.5L10 20L7.5 12.5L0 10L7.5 7.5L10 0Z" fill="#6366F1"/>
        </svg>
      </div>

    </div>
  </div>
</div>
