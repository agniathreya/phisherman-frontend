<div class="min-h-screen bg-main-white">
  <!-- Mobile-first responsive container -->
  <div class="max-w-sm mx-auto bg-main-white md:max-w-md lg:max-w-lg xl:max-w-2xl 2xl:max-w-4xl">
    
    <!-- Scanning page content -->
    <div class="relative px-6 py-6 md:px-8 lg:px-12 xl:px-16 2xl:px-20">
      
      <!-- Phishing fish logo -->
      <div class="flex justify-center items-center mb-8 md:mb-12 lg:mb-16">
        <div class="relative w-44 h-48 md:w-52 md:h-56 lg:w-60 lg:h-64">
          <img 
            src="https://api.builder.io/api/v1/image/assets/TEMP/61d445c70946ad9df75451759f52d94a87255107?width=352" 
            alt="Phisherman scanning illustration with fish and hook"
            class="w-full h-full object-contain"
          />
        </div>
      </div>

      <!-- Content section -->
      <div class="text-center space-y-6 md:space-y-8 lg:space-y-10 mb-16 md:mb-20 lg:mb-24">
        
        <!-- Scanning title -->
        <h1 class="font-poppins font-black text-28 md:text-3xl lg:text-4xl xl:text-5xl leading-[140%] tracking-tight-1 text-main-dark">
          Scanning...
        </h1>
        
        <!-- Description -->
        <p class="font-satoshi font-medium text-base md:text-lg lg:text-xl leading-[150%] text-main-paragraph max-w-sm md:max-w-md lg:max-w-lg mx-auto">
          Our products are open source & they have been independently audited by thousands of experts around the world.
        </p>
        
      </div>
      
      <!-- Action buttons -->
      <div class="fixed bottom-6 left-6 right-6 md:bottom-8 md:left-8 md:right-8">
        <div class="max-w-sm mx-auto md:max-w-md lg:max-w-lg xl:max-w-2xl 2xl:max-w-4xl">
          <div class="flex flex-col sm:flex-row gap-3 md:gap-4 lg:gap-6 items-center justify-center">
            <button 
              (click)="scanAgain()" 
              class="btn-secondary w-full sm:w-auto min-w-[157px] hover:bg-shades-dark-10 transition-colors"
            >
              Scan Again
            </button>
            <button
              (click)="returnToHomepage()"
              class="btn-primary-blue w-full sm:w-auto min-w-[157px] hover:bg-blue-700 transition-colors"
            >
              Return to Homepage
            </button>
          </div>
        </div>
      </div>

      <!-- Loading animation overlay (optional) -->
      <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <div class="animate-pulse">
          <!-- You could add a subtle scanning animation here -->
        </div>
      </div>

    </div>
  </div>
</div>
